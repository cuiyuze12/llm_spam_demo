<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spam Review Classifier</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
<section>
  <h2>1. スパム分類モデル学習</h2>
  <p>この分類モデルは Google Colab 上で事前に訓練されました。学習の詳細はこちら：</p>
  <a href="https://colab.research.google.com/drive/1hdvDvt_2Bdi6xo7g8RCQMG2IDc88mCGH?usp=sharing" target="_blank">
    ▶ Google Colab Notebook を見る
  </a>

  <h2>2. スパム分類を試してみよう</h2>
  <textarea id="reviewInput" placeholder="ここにメッセージを入力してください"></textarea><br/>
  <button onclick="checkSpam()">分類する</button>
  <div class="result" id="resultArea"></div>

  <hr/>

  <h2>3. 指示に基づく回答生成</h2>
  <textarea id="promptInput" placeholder="ここに指示を入力してください（例：東京について説明して）"></textarea><br/>
  <button onclick="generateResponse()">生成する</button>
  <div class="result" id="generationResultArea"></div>
</section>

<script>
  async function checkSpam() {
    const text = document.getElementById('reviewInput').value;
    const resultArea = document.getElementById('resultArea');
    resultArea.textContent = "Checking...";

    try {
      const response = await fetch('http://52.20.111.232:5000/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });

      if (!response.ok) {
        resultArea.textContent = "Error: " + response.statusText;
        return;
      }

      const data = await response.json();
      resultArea.innerHTML = `<b>Label:</b> ${data.label} <br><b>Confidence:</b> ${data.confidence.toFixed(4)}`;
    } catch (err) {
      resultArea.textContent = "Request failed: " + err.message;
    }
  }

  async function generateResponse() {
    const prompt = document.getElementById('promptInput').value;
    const resultArea = document.getElementById('generationResultArea');
    resultArea.textContent = "生成中...";

    try {
      const response = await fetch('http://52.20.111.232:5000/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });

      if (!response.ok) {
        resultArea.textContent = "Error: " + response.statusText;
        return;
      }

      const data = await response.json();
      resultArea.innerHTML = `<b>生成結果:</b><br/>${data.response}`;
    } catch (err) {
      resultArea.textContent = "Request failed: " + err.message;
    }
  }
</script>
</body>
</html>
