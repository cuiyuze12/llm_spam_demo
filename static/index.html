<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spam Classifier Demo</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    header {
      background-color: #4a90e2;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    section {
      margin-bottom: 30px;
    }

    h2 {
      border-left: 4px solid #4a90e2;
      padding-left: 10px;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      margin-top: 10px;
      padding: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    .result-box {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #fafafa;
    }

    .plot-container {
      margin-top: 20px;
      text-align: center;
    }

    .plot-container img {
      max-width: 100%;
      height: auto;
    }

    input[type="file"] {
      margin-top: 10px;
    }
  </style>
</head>
<body>
<header>
  <h1>Spam Classifier Demo</h1>
</header>
<main>
  <section>
    <h2>1. スパム分類を試してみよう</h2>
    <textarea id="inputText" placeholder="ここにメッセージを入力してください"></textarea><br/>
    <button onclick="classify()">分類する</button>
    <div class="result-box" id="result"></div>
  </section>

  <section>
    <h2>2. モデルを再トレーニング</h2>
    <!-- Download Dataset Link -->
    <div class="section">
      <h2>学習データの準備</h2>
      <p>
        公開されている SMS Spam Collection データセット（英語）を利用します。
        以下のリンクから zip ファイルをダウンロードできます。
      </p>
      <a class="button" href="https://archive.ics.uci.edu/static/public/228/sms+spam+collection.zip" target="_blank">
        学習データをダウンロード
      </a>
    </div>
    <input type="file" id="dataUpload"/><br/>
    <p>アップロードしない場合上記の公開データ(SMS Spam Collection データセット)で学習する</p>
    <button onclick="train()">学習する</button>
    <div class="result-box" id="trainResult"></div>
  </section>

  <section>
    <h2>3. 学習結果</h2>
    <div class="plot-container">
      <img id="plotImage" src="" alt="学習結果のプロットを表示します"/>
    </div>
  </section>
</main>

<script>
  async function classify() {
    const text = document.getElementById("inputText").value;
    const res = await fetch("/predict", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text }),
    });
    const data = await res.json();
    document.getElementById("result").innerText = `結果: ${data.label}（信頼度: ${data.confidence}）`;
  }

  async function downloadTrainingData() {
      window.location.href = "/download-training-data";
  }

  async function train() {
    const fileInput = document.getElementById("dataUpload");
    if (!fileInput.files.length) {
      alert("ファイルを選択してください");
      return;
    }

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    const res = await fetch("/train", {
      method: "POST",
      body: formData,
    });

    const data = await res.json();
    document.getElementById("trainResult").innerText = data.message;
    document.getElementById("plotImage").src = "/static/train_result.png";
  }
</script>
</body>
</html>
