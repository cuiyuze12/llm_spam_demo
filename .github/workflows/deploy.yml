name: Deploy to EC2

on:
  push:
    branches:
      - main  # name of main branch
  workflow_dispatch:  # display a button for running the task manually

jobs:
  deploy:
    name: Deploy Job
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: "~/llm_spam_demo"

      - name: SSH into EC2 and restart service
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ðŸš€ Starting API server..."
            cd ~/llm_spam_demo
            source demovenv/bin/activate
            pkill uvicorn || true
            nohup demovenv/bin/uvicorn api_server:app --host 0.0.0.0 --port 5000 --log-config logging.yaml
            echo "âœ… API restarted successfully."
